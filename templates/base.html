<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>Homepage</title>
</head>

<body>

    <header>
        <div class="header">
            <a href="{{ url_for('index') }}"><p class="logo">RIDDLES</p></a>
            <i class="far fa-question-circle" alt="information"></i>
            <i class="fas fa-medal" alt="leaderboard"></i>
            <i class="fas fa-sign-out-alt" alt="log out"></i>
        </div>
    </header>
    <section>
        <div class="hero">
            <div class="rotate-background"></div>
            
            {% block content %} {% endblock %}

        </div>
    </section>

</body>

</html>
